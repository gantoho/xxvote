<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票</title>
</head>
<body>
    <main>
        {{range $key,$value := .vote}}
        <div class="item">
            <a href="/vote?id={{$value.Id}}">
                <i>{{$key}}</i><span>{{$value.Title}}</span>
            </a>
        </div>
        {{end}}
    </main>
</body>
</html>
